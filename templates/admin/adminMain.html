<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 引入 echarts.js -->
    <script src='{% static "assets/js/plugins/echarts.js" %}'></script>
    <script src='{% static "assets/js/plugins/macarons.js" %}'></script>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png" %}">
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>跨境电子商务教学平台-学生</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "assets/css/light-bootstrap-dashboard.css" %} " rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        {% include "admin/sidebar_admin.html" %}
        <div class="main-panel">
            {% include "student/navbar.html" %}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">学习人数</h4>
                                    <p class="card-category">今日学习人数</p>
                                </div>
                                <div class="card-body ">
                                    <div id="students" style="width: 100%;height:355px;"></div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Updated recently
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-8">
                            <div class="card ">
                                <div class="card-header ">
                                    <h4 class="card-title">在线人数</h4>
                                    <p class="card-category">在线人数统计</p>
                                </div>
                                <div class="card-body ">
                                    <div id="online" style="width: 100%;height:355px;"></div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Updated recently
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static "assets/js/core/jquery.3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/core/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/core/bootstrap.min.js" %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static "assets/js/plugins/bootstrap-switch.js" %}"></script>
<!--  Chartist Plugin  -->
<script src="{% static "assets/js/plugins/chartist.min.js" %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static "assets/js/plugins/bootstrap-notify.js" %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static "assets/js/light-bootstrap-dashboard.js" %} " type="text/javascript"></script>
<script src="{% static "assets/js/demo.js" %}"></script>
<script type="text/javascript">
    function showNotification(message,from, align) {
        $.notify({
            icon: "nc-icon nc-app",
            message: message

        }, {
            timer: 8000,
            placement: {
                from: from,
                align: align
            }
        });
    }
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();
        {#demo.showNotification();#}

    });
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('students'),'macarons');

    // 指定图表的配置项和数据
    option = {
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        x: 'left',
        data:['今日学习人数','未学习人数']
    },
    series: [
        {
            name:'学习人数',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data:[
                {value:534, name:'今日学习人数'},
                {value:37, name:'未学习人数'}
            ]
        }
    ]
};
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('online'),'macarons');

    // 指定图表的配置项和数据
    option = {
        tooltip: {
        trigger: 'axis'
        },
        xAxis: {
            type: 'category',
            data: ['0:00', '1:00', '2:00', '3:00', '4:00', '5:00', '6:00',
                   '7:00', '8:00', '9:00', '10:00', '11:00', '12:00', '13:00',
                   '14:00', '15:00', '16:00', '17:00', '18:00', '19:00', '20:00',
                   '21:00','22:00', '23:00']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [34, 21, 4, 0, 0, 0, 0, 2, 4, 25, 55, 44, 30, 23, 78, 99, 175, 345, 189, 45, 55, 47, 56, 53],
            type: 'line',
            smooth: true
        }]
    };
    myChart.setOption(option);
</script>

</html>
