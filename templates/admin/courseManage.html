<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 引入 echarts.js -->
    <script src='{% static "assets/js/plugins/echarts.js" %}'></script>
    <script src='{% static "assets/js/plugins/macarons.js" %}'></script>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "assets/img/apple-icon.png" %}">
    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>跨境电子商务教学平台-学生</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "assets/css/light-bootstrap-dashboard.css" %} " rel="stylesheet" />
    <style>
        .manageChoice{
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% include "admin/sidebar_admin.html"%}
        <div class="main-panel">
            {% include "student/navbar.html"%}
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card manageChoice" id="addCourse" style="Background: #33CCCC;height:170px;" href="#">
                                <div class="card-body" style="color: #FFFFFF">
                                    <div class="typography-line">
                                        <h1 style="text-align:center">
                                            添加课程</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card manageChoice" id="deleteCourse" style="Background: #9988CC;height:170px;" href="#">
                                <div class="card-body" style="color: #FFFFFF">
                                    <div class="typography-line">
                                        <h1 style="text-align:center">
                                            删除课程</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card manageChoice" id="editCourse" style="Background: #33CCCC;height:170px;" href="#">
                                <div class="card-body" style="color: #FFFFFF">
                                    <div class="typography-line">
                                        <h1 style="text-align:center">
                                            修改课程信息</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="addCourseManage" style="display: none">
                        <div style="width: 544px;margin: 0 auto">
                            <input type="number" class="form-control" style="width: 400px;display: inline-block" placeholder="课程号">
                            <button type="submit" class="btn btn-info btn-fill pull-right" id="addCourseSubmit">添加课程</button>
                        </div>

                    </div>
                    <div class="row" id="deleteCourseManage" style="display: none">
                        <div style="width: 544px;margin: 0 auto">
                            <input type="number" class="form-control" style="width: 400px;display: inline-block" placeholder="课程号">
                            <button type="submit" class="btn btn-info btn-fill pull-right" id="deleteCourseSubmit">删除课程</button>
                        </div>
                    </div>
                    <div class="row" id="editCourseManage" style="display: none">
                        <div style="width: 544px;margin: 0 auto">
                            <input type="number" class="form-control" style="width: 400px;display: inline-block" placeholder="课程号">
                            <button type="submit" class="btn btn-info btn-fill pull-right" id="editCourseSubmit">修改课程</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static "assets/js/core/jquery.3.2.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/core/popper.min.js" %}" type="text/javascript"></script>
<script src="{% static "assets/js/core/bootstrap.min.js" %}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static "assets/js/plugins/bootstrap-switch.js" %}"></script>
<!--  Chartist Plugin  -->
<script src="{% static "assets/js/plugins/chartist.min.js" %}"></script>
<!--  Notifications Plugin    -->
<script src="{% static "assets/js/plugins/bootstrap-notify.js" %}"></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src="{% static "assets/js/light-bootstrap-dashboard.js" %} " type="text/javascript"></script>
<script src="{% static "assets/js/demo.js" %}"></script>
<script type="text/javascript">
    function showNotification(message,from, align) {
        $.notify({
            icon: "nc-icon nc-app",
            message: message

        }, {
            timer: 8000,
            placement: {
                from: from,
                align: align
            }
        });
    }

    function manageCourse() {
        var addStudent = $('#addCourse');
        var deleteStudent = $('#deleteCourse');
        var editStudent = $('#editCourse');

        addStudent.on('click', function () {
            $('#deleteCourseManage').hide();
            $('#editCourseManage').hide();
            $('#addCourseManage').show();
        });
        deleteStudent.on('click', function () {
            $('#editCourseManage').hide();
            $('#addCourseManage').hide();
            $('#deleteCourseManage').show();
        });
        editStudent.on('click', function () {
            $('#addCourseManage').hide();
            $('#deleteCourseManage').hide();
            $('#editCourseManage').show();
        });
    }




    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js
        demo.initDashboardPageCharts();
        {#demo.showNotification();#}
        manageCourse();

    });
</script>


</html>
