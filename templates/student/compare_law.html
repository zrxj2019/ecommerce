<script src='{% static "assets/js/plugins/pixi.min.js" %}'></script>
<script type="text/javascript">
    function showNotification(message,from, align) {
        $.notify({
            icon: "nc-icon nc-app",
            message: message

        }, {
            timer: 8000,
            placement: {
                from: from,
                align: align
            }
        });
    }
    $(document).ready(function() {
        // Javascript method's body can be found in assets/js/demos.js

    });
</script>
<script type="text/javascript">
    //Aliases
let Application = PIXI.Application,
    Container = PIXI.Container,
    loader = PIXI.loader,
    resources = PIXI.loader.resources,
    TextureCache = PIXI.utils.TextureCache,
    Sprite = PIXI.Sprite,
    Rectangle = PIXI.Rectangle;
    Graphics = PIXI.Graphics;

    //Create a Pixi Application
let app_law = new Application({
    width: 800,
    height: 600,
    antialiasing: true,
    transparent: false,
    resolution: 1
  }
);

    //Add the canvas that Pixi automatically created for you to the HTML document
    document.getElementById("addpixi").appendChild(app_law.view);


    //load an image and run the `setup` function when it's done
    loader
      .add([
          '{% static "assets/img/study_compare/map.jpg" %}',
          '{% static "assets/img/study_compare/box.png" %}',
          '{% static "assets/img/study_compare/face.png" %}',
          '{% static "assets/img/study_compare/pay.png" %}',
          '{% static "assets/img/study_compare/sad.png" %}',
          '{% static "assets/img/study_compare/smile.png" %}',
          '{% static "assets/img/study_compare/time.png" %}',
          '{% static "assets/img/study_compare/money.png" %}',
          '{% static "assets/img/study_compare/question.png" %}'
      ])
      .load(setup_law);
    let background_law, beginScene_law, eCommerceScene_law, smile_law_buy, face_law_buy,
    sad_law_buy, smile_law_sell, face_law_sell, sad_law_sell, law_mode, title_law,
    law_option1, law_option2, endText, again, againText;
    //This `setup` function will run when the image has loaded
    function setup_law() {
        beginScene_law = new Container();
        app_law.stage.addChild(beginScene_law);
        law_mode = 0;
        //beginScene_law.visible = false;

        let backgroundTexture = TextureCache['{% static "assets/img/study_compare/map.jpg" %}'];
        background_law = new Sprite(backgroundTexture);
        background_law.scale.set(2, 2);
        background_law.y = 50;
        beginScene_law.addChild(background_law);

        let roundBox1 = new Graphics();
        roundBox1.lineStyle(4, 0x99CCFF, 1);
        roundBox1.beginFill(0x66CCFF);
        roundBox1.drawRoundedRect(0, 0, 600, 600/5, 10)
        roundBox1.endFill();
        roundBox1.x = 100;
        roundBox1.y = 600/5 + 20;
        beginScene_law.addChild(roundBox1);

        let roundBox2 = new Graphics();
        roundBox2.lineStyle(4, 0x99CCFF, 1);
        roundBox2.beginFill(0x66CCFF);
        roundBox2.drawRoundedRect(0, 0, 600, 600/5, 10)
        roundBox2.endFill();
        roundBox2.x = 100;
        roundBox2.y = 1800/5 + 20;
        beginScene_law.addChild(roundBox2);


        roundBox1.interactive = true;
        roundBox2.interactive = true;
        roundBox1.buttonMode = true;
        roundBox2.buttonMode = true;

        roundBox1.on('pointerdown', learnClick1);
        roundBox2.on('pointerdown', learnClick2);


        let style_law = new PIXI.TextStyle({
          fontFamily: "Arial",
          fontSize: 36,
          fill: "white"
        });
        title_law = new PIXI.Text("向国外用户推广产品，应该如何推广", style_law);
        title_law.x = 110;
        title_law.y = 20;
        beginScene_law.addChild(title_law);
        law_option1 = new PIXI.Text("借鉴国内成功方案", style_law);
        law_option1.x = 265;
        law_option1.y = 180;
        beginScene_law.addChild(law_option1);
        law_option2 = new PIXI.Text("依据当地风俗制定新方案", style_law);
        law_option2.x = 205;
        law_option2.y = 180 + 1200/5;
        beginScene_law.addChild(law_option2);


        eCommerceScene_law = new Container();
        app_law.stage.addChild(eCommerceScene_law);
        eCommerceScene_law.visible = false;
        let smileTexture_buy = TextureCache['{% static "assets/img/study_compare/smile.png" %}'];
        smile_law_buy = new Sprite(smileTexture_buy);
        smile_law_buy.scale.set(0.5, 0.5);
        smile_law_buy.x = 50;
        smile_law_buy.y = 50;
        eCommerceScene_law.addChild(smile_law_buy);
        let faceTexture_buy = TextureCache['{% static "assets/img/study_compare/face.png" %}'];
        face_law_buy = new Sprite(faceTexture_buy);
        face_law_buy.scale.set(0.5, 0.5);
        face_law_buy.x = 50;
        face_law_buy.y = 50;
        eCommerceScene_law.addChild(face_law_buy);
        let sadTexture_buy = TextureCache['{% static "assets/img/study_compare/sad.png" %}'];
        sad_law_buy = new Sprite(sadTexture_buy);
        sad_law_buy.scale.set(0.5, 0.5);
        sad_law_buy.x = 50;
        sad_law_buy.y = 50;
        eCommerceScene_law.addChild(sad_law_buy);
        let smileTexture_sell = TextureCache['{% static "assets/img/study_compare/smile.png" %}'];
        smile_law_sell = new Sprite(smileTexture_sell);
        smile_law_sell.scale.set(0.5, 0.5);
        smile_law_sell.x = 650;
        smile_law_sell.y = 50;
        eCommerceScene_law.addChild(smile_law_sell);
        let faceTexture_sell = TextureCache['{% static "assets/img/study_compare/face.png" %}'];
        face_law_sell = new Sprite(faceTexture_sell);
        face_law_sell.scale.set(0.5, 0.5);
        face_law_sell.x = 650;
        face_law_sell.y = 50;
        eCommerceScene_law.addChild(face_law_sell);
        let sadTexture_sell = TextureCache['{% static "assets/img/study_compare/sad.png" %}'];
        sad_law_sell = new Sprite(sadTexture_sell);
        sad_law_sell.scale.set(0.5, 0.5);
        sad_law_sell.x = 650;
        sad_law_sell.y = 50;
        eCommerceScene_law.addChild(sad_law_sell);
        let moneyTexture = TextureCache['{% static "assets/img/study_compare/money.png" %}'];
        let money_law = new Sprite(moneyTexture);
        money_law.scale.set(0.25, 0.25);
        money_law.x = 650;
        money_law.y = 150;
        eCommerceScene_law.addChild(money_law);
        let boxTexture = TextureCache['{% static "assets/img/study_compare/box.png" %}'];
        let box_law = new Sprite(boxTexture);
        box_law.scale.set(0.25, 0.25);
        box_law.x = 50;
        box_law.y = 150;
        eCommerceScene_law.addChild(box_law);


        endText = new PIXI.Text("你的得分：", style_law);
        endText.x = 350;
        endText.y = 250;
        eCommerceScene_law.addChild(endText);

        again = new Graphics();
        again.lineStyle(4, 0x99CCFF, 1);
        again.beginFill(0x66CCFF);
        again.drawRoundedRect(0, 0, 300, 50, 10)
        again.endFill();
        again.x = 250;
        again.y = 310;
        eCommerceScene_law.addChild(again);
        againText = new PIXI.Text("重新开始", style_law);
        againText.x = 330;
        againText.y = 315;
        eCommerceScene_law.addChild(againText);
        again.interactive = true;
        again.buttonMode = true;
        again.on('pointerdown', restart);


        sad_law_buy.visible = false;
        sad_law_sell.visible = false;
        smile_law_buy.visible = false;
        smile_law_sell.visible = false;
        endText.visible = false;
        againText.visible = false;
        again.visible = false;

    }

    function learnClick1() {
        law_mode = 1;
        endText.visible = false;
        againText.visible = false;
        again.visible = false;
        beginScene_law.visible = false;
        eCommerceScene_law.visible = true;
        face_law_buy.visible = true;
        face_law_sell.visible = false;
        sad_law_buy.visible = false;
        sad_law_sell.visible = true;
        endText.text = '根据国内的成功案例进行选品营销，\n但国外的消费者似乎不感兴趣。';
        endText.x = 90;
        endText.visible = true;
        again.y = 340;
        againText.y = 345;
        again.visible = true;
        againText.visible = true;

    }
    function learnClick2() {
        law_mode = 2;
        endText.visible = false;
        againText.visible = false;
        again.visible = false;
        beginScene_law.visible = false;
        eCommerceScene_law.visible = true;
        face_law_buy.visible = false;
        face_law_sell.visible = false;
        smile_law_sell.visible = true;
        smile_law_buy.visible = true;
        endText.text = '因地制宜，智能化的选品营销博得了消费者的喜爱';
        endText.x = 5;
        endText.visible = true;
        again.visible = true;
        againText.visible = true;
    }


    function restart() {
        eCommerceScene_law.visible = false;
        beginScene_law.visible = true;
        law_mode = 0;
        endText.visible = false;
        againText.visible = false;
        again.visible = false;
        sad_law_buy.visible = false;
        sad_law_sell.visible = false;
        smile_law_buy.visible = false;
        smile_law_sell.visible = false;
        face_law_sell.visible = true;
        face_law_buy.visible = true;


    }

  </script>
</html>
